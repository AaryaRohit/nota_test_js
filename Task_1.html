<!DOCTYPE html>
<html>

<head>
    <style>
        .button {
            width: 50px;
            height: 30px;
            text-align: center;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="buttons-container">
        <!-- Create buttons with unique IDs for easy reference -->
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">4</button>
        <button class="button">5</button>
    </div>
    <script>
        const buttons = document.querySelectorAll('.button');

        buttons.forEach((button, index) => {
            button.addEventListener('click', () => {
                if (index > 0) {
                    // Swap with upper neighbor if one exists
                    const container = button.parentElement;
                    container.insertBefore(button, buttons[index - 1]);
                } else if (index < buttons.length - 1) {
                    // Swap with below neighbor if no upper neighbor exists
                    const container = button.parentElement;
                    container.insertBefore(button, buttons[index + 2]);
                }
            });
        });

    </script>
</body>

</html>
